<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="hangman.css">
</head>

<body>
    <div id="container">
        <h2>Hangman - the game.</h2>
        <section id="output">
            <div hidden>RESET PERFORMED</div>
            <img src='hangman01.png' class="hangman visible" />
            <img src='hangman02.png' class="hangman" />
            <img src='hangman03.png' class="hangman" />
            <img src='hangman04.png' class="hangman" />
            <img src='hangman05.png' class="hangman" />
            <img src='hangman06.png' class="hangman" />
            <img src='hangman07.png' class="hangman" />
            <img src='hangman08.png' class="hangman" />
            <img src='hangman09.png' class="hangman" />
            <img src='hangman10.png' class="hangman" />
            <img src='hangman11.png' class="hangman" />
            <img src='hangman12.png' class="hangman" />

            <div class="result">
                <div class="word" id="word">

                </div>
                <div class="wrong-letters-container">

                </div>
                <div style='color: #008800;' class="pop-up win">YOU WON!!</div>
                <div style='color: #880000;' class='pop-up lose'>YOU LOST!!</div>
            </div>
        </section>
        <section id="formContainer">
            <form method="post" action="#">
                <!-- <input type="text" maxlength="1" minlength="1" name="letter" /> -->
                <!-- <button type="button" name="guess">Guess</button> -->
                <button type="button" name="reset">Play again</button>
            </form>
        </section>
    </div>
    <script src="hangman.js"></script>
</body>

</html>
